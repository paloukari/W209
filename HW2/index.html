<div class="container-fluid">
    <h1>My Credit Card Overview</h1>
    <div class="row">
        <div class="col-xs-6">
            <h2>Purchase amounts</h2>
            <div id="purchase" class="time-series"></div>
        </div>

        <div class="col-xs-6">
            <h2>Payment amounts</h2>
            <div id="payment" class="time-series"></div>
        </div>

        <div class="col-xs-6">
            <h2>Account balance</h2>
            <div id="balance" class="time-series"></div>
        </div>

        <div class="col-xs-6">
            <h2># of transactions</h2>
            <div id="timeline" class="time-series"></div>
        </div>

        <!-- On small screens fills the full grid, on medium+ ones only half-->
        <div class="col-xs-12 col-md-6">
            <h2># of transactions/weekdays</h2>
            <div class="barChart" id="weekdayCount"></div>
        </div>
        <!-- On small screens fills the full grid, on medium+ ones only half-->
        <div class="col-xs-12 col-md-6">
            <h2># of transactions/month</h2>
            <div class="barChart" id="monthCount"></div>
        </div>
